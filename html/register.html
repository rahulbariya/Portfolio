<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <link rel="stylesheet" href="../themes/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../themes/css/bootstrap-theme.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700,700i,900" rel="stylesheet">
    <link rel="stylesheet" href="../themes/css/line-awesome.css" type="text/css">
    <link rel="stylesheet" href="../themes/css/custom.css" type="text/css">
    <script src="../themes/js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="../themes/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../themes/js/custom.js" type="text/javascript"></script>
</head>
<body>
    <div class="main-wrapper">
        <div class="content-wrapper">
        <div class="outer-wrapper">
                <div class="login-wrapper">
                    <div class="logo-wrapper">
                        <a class="navbar-brand" href="#"><img src="../themes/images/logo.png" alt="ARAM-Calc-Logo"></a>
                    </div>
                    <div class="register-form">
                        <div class="register-header">
                            <h1>Create an Account</h1>
                            <p>Your email has been verified! Let's start by creating your account login.</p>
                        </div>
                        <div class="register-content">
                            <div class="form-block">
                                <form class="">
                                        <div class="input-group half-form-field mar-r-23">
                                            <input type="text" class="form-control form-input half-input" placeholder="First Name">
                                        </div>
                                        <div class="input-group half-form-field">
                                            <input type="text" class="form-control form-input half-input" placeholder="Last Name">
                                        </div>
                                        <div class="input-group form-field">
                                            <input type="text" class="form-control form-input"  placeholder="Company Name">
                                        </div>
                                    <div class="input-group half-form-field mar-r-23">
                                        <input type="password" class="form-control form-input half-input" placeholder="Password">
                                    </div>
                                    <div class="input-group half-form-field">
                                        <input type="password" class="form-control form-input half-input" placeholder="Confirm Password">
                                    </div>

                                    <div class="input_group checkbox">
                                        <input type="checkbox" value="yes" id="check_right" name="check_right">
                                        <label class="checkbox-inline" for="check_right">

                                            <span>I agree with the <a href="#" tilte="Termsand Conditions">Terms & Conditions</a></span>
                                        </label>
                                    </div>
                                    <div class="col-md-12 input-group form-field">
                                        <input type="submit" name="submit" class="btn form-btn btn-full" value="Create Account">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
        </div>
    </div>
</body>
</html>
