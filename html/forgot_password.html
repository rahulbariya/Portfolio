<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ARAM Calc</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <link rel="stylesheet" href="../themes/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../themes/css/bootstrap-theme.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700,700i,900" rel="stylesheet">
    <link rel="stylesheet" href="../themes/css/line-awesome.css" type="text/css">
    <link rel="stylesheet" href="../themes/css/custom.css" type="text/css">
    <script src="../themes/js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="../themes/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../themes/js/custom.js" type="text/javascript"></script>
</head>
<body>
<div class="main-wrapper">
    <div class="content-wrapper">
        <div class="outer-wrapper">
            <div class="login-wrapper login-width">
                <div class="logo-wrapper">
                    <a class="navbar-brand" href="#"><img src="../themes/images/logo.png" alt="ARAM-Calc-Logo"></a>
                </div>
                <div class="register-form">
                    <div class="register-header">
                        <h1>Forgot Password</h1>
                        <p>Enter your email address to receive your password recovery instruction.</p>
                    </div>
                    <div class="register-content">
                        <form>
                            <div class="input-group form-field">
                                <input type="email" class="form-control form-input"  placeholder="Email Address">
                            </div>

                            <div class="col-md-12 input-group form-field">
                                <input type="submit" name="submit" class="btn form-btn btn-full" value="Send Instructions">
                            </div>
                        </form>
                    </div>
                    <div class="register-form-links">
                        <li><a href="login.html">Login Now!</a></li>
                        <li class="pull-right"><a href="register.html">Create an Account</a></li>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
